<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>FSW_MUSIC_STORE</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- ##### Preloader ##### -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="circle-preloader">
            <img src="img/core-img/compact-disc.png" alt="">
        </div>
    </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <!-- Navbar Area -->
        <div class="musica-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container-fluid">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="musicaNav">

                        <!-- Nav brand -->
                        <a href="index.html" class="nav-brand"><img src="img/core-img/logo.png" alt=""></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- close btn -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="index.html">Inicio</a></li>
                                    <li><a href="about-us.html">Nosotros</a></li>
                                    <li><a href="contact.html">Contactanos</a></li>
                                    <li><a href="concert-tours.html">Top musical</a></li>
                                </ul>
                                <!-- Social Button -->
                                <div class="top-social-info">
                                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                </div>
                                <div class="classynav">
                                    <ul>
                                        <li><a href="#">log in</a></li>
                                   </ul>
                                </div>

                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->
    <!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb-area bg-img bg-overlay2" style="background-image: url(img/bg-img/breadcumb4.jpg);">
        <div class="bradcumbContent">
            <h2>Registrate Gratis</h2>
        </div>
    </div>
    <!-- bg gradients -->
    <div class="bg-gradients"></div>
    <!-- ##### Breadcumb Area End ##### -->
    <!-- ##### CTA Area Start ##### -->
    <div class="musica-cta-area section-padding-100 bg-img bg-overlay2" style="background-image: url(img/bg-img/microphone.png);">
        <div class="container">
                <div class="row justify-content-center">
                        <div class="col-12 col-lg-4">
                                <div class="contact-content mb-100">
                                    <!-- Contact Form Area -->
                                    <div class="contact-form-area">
                                        <form action="#" method="post">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="name" placeholder="Nombre Completo">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="email" placeholder="e-mail">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="subject" placeholder="Contraseña">
                                            </div>
                                            <div class="form-group">
                                                    <input type="password" class="form-control" id="subject" placeholder="Repite Contraseña">
                                            </div>
                                                <div class="col-xs-8">
                                                    <div class="show-locations">
                                                      <div class="checkbox icheck">
                                                        <label>
                                                          <input class="shows-location" type="checkbox"> Estoy de acuerdo con los <a href="#">terminos y condiciones</a>
                                                        </label>
                                                      </div>
                                                    </div>
                                                </div>
                                                <div class="col-xs-4 text-center">
                                                    <button class="btn musica-btn mt-30 " type="submit">Registarse</button>
                                                </div>
                                        </form>
        
                                        <div class="social-auth-links text-center">
                                                <p>- OR -</p>
                                                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
                                                  Facebook</a>
                                                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
                                                  Google+</a>
                                        </div>
                                    </div>
                                </div>
                         </div>
                </div>
        </div>
    </div>
    <!-- ##### CTA Area End ##### -->

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
</body>

</html>
